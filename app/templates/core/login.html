{% extends 'base.html' %}

<!-- Title -->

{% block title %}Login{% endblock %}

<!-- Styles -->

{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename=styles) }}">
{% endblock %}

<!-- Page name -->

{% block pagename %} Login page {% endblock %}

<!-- Content -->

{% block content %}
    <form action="{{ url_for('login') }}" method="post">
        <input type="text" name="username" placeholder="Username"><br><br>
        <input type="text" name="password" placeholder="Password"><br><br>
        <input type="submit" value="Login">
    </form><br>

    <p style="display: inline;">Don't have an account? <a href="{{ url_for('register') }}">Register</a></p> 
    <br>
    <br>
    <p style="display: inline;">Return to <a href="{{ url_for('index') }}">Homepage</a></p> 
{% endblock %}
