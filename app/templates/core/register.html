{% extends 'base.html' %}

<!-- Title -->

{% block title %}Register{% endblock %}

<!-- Styles -->

{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename=styles) }}">
{% endblock %}

<!-- Page name -->

{% block pagename %} Register page {% endblock %}

<!-- Content -->

{% block content %}
    <form action="{{ url_for('register') }}" method="post">
        <input type="text" name="username" placeholder="Username"><br><br>
        <input type="text" name="password" placeholder="Password"><br><br>
        <input type="number" name="age" placeholder="Age"><br><br>
        <input type="submit" value="Register">
    </form><br>

    <p style="display: inline;">Already have an account? <a href="{{ url_for('login') }}">Login</a></p> 
    <br>
    <br>
    <p style="display: inline;">Return to <a href="{{ url_for('index') }}">Homepage</a></p> 
{% endblock %}
